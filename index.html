<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Product preview card component">
  <meta name="author" content="Macaulay Omoikhoje De-great">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <div class="parent-container">
      <div class="main-div">
        <section>
          <h2 class="idle-h2">Lorem ipsum dolor sit amet.</h2>
          <div class="img-div">
            <img class="desktop-img" src="images/image-product-desktop.jpg" alt="desktop-image">
            <img class="mobile-img" src="images/image-product-mobile.jpg" alt="mobile-image">
          </div>
        </section>

        <section>
          <div class="text-div">
            <p class="perfume">P E R F U M E</p>

            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

            <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="price-div">
              <div class="price-1">
                $149.99
              </div>
              <div class="price-2">
                $169.99
              </div>
            </div>

            <div class="cart-div">
              <button class="btn">
                <span> <img src="images/icon-cart.svg" alt="cart-img"> </span> <b>&nbsp;&nbsp;Add to Cart</b>
              </button>
            </div>

          </div>
        </section>
      </div>
    </div>

  </main>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://macchristo.github.io/Personal-site-1/">Macaulay Omoikhoje De-great</a>.
    </div>
  </footer>

</body>

</html>
